// load default binds
exec default

// max fps
fps_max 400
fps_max_ui 144

// double weapon switch
alias "+doubleq" "lastinv;wait;"
alias "-doubleq" "lastinv;wait;"
bind "q" "+doubleq"

// viewmodel settings
viewmodel_offset_x 1.5
viewmodel_offset_y 2
viewmodel_offset_z -1.5
viewmodel_fov 68

// classic mouse wheel jump bind
//bind mwheelup +jump
//bind mwheeldown +jump

// desubticked jump bind
alias jump_ "echo "multi/jump" | exec;"
alias +jump_ "echo "multi/+jump" | exec;"
alias -jump_ "echo "multi/-jump" | exec;"
bind "mwheeldown" "jump_"
bind "mwheelup" "jump_"

// crouchjump bind
alias +cj "echo "multi/+cj" | exec;"
alias -cj "echo "multi/-cj" | exec;"
bind "space" "+cj"

// jumpbug bind
alias +jb "echo "multi/+jb" | exec;"
alias -jb "echo "multi/-jb" | exec;"
bind "mouse5" "+jb"

// jumpthrow bind
alias +jt "echo "multi/+jt" | exec;"
alias -jt "echo "multi/-jump" | exec;"
bind "mouse4" "+jt"

// null binds
//exec nulls

// sensitivity
sensitivity 1.15

// voice chat & mutes
snd_voipvolume 1
cl_mute_all_but_friends_and_party 0
cl_mute_enemy_team 0

// shortcuts
bind z radio
bind x radio2
bind c radio3

// chat
bind t messagemode
bind y messagemode2

// spray
bind u +spray_menu

// healthshot
bind n "slot12"

// voicechat
bind v +voicerecord

// lefthand toggle
bind capslock switchhands
cl_prefer_lefthanded false

// brightness fix
r_fullscreen_gamma 2.6

// disable practice stuff
sv_showimpacts 0

// sound settings
volume 0.8
snd_tensecondwarning_volume 0.15
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_mvp_volume 0
snd_deathcamera_volume 0
snd_mute_mvp_music_live_players 1

// radar settings
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_scale 0.5
cl_radar_square_with_scoreboard 1

// grenade lineup crosshair
cl_grenadecrosshair_keepusercrosshair 0
cl_grenadecrosshair_decoy 0
cl_grenadecrosshair_explosive 0
cl_grenadecrosshair_fire 1
cl_grenadecrosshair_flash 1
cl_grenadecrosshair_smoke 1
cl_grenadecrosshairdelay_decoy 2.0
cl_grenadecrosshairdelay_explosive 2.0
cl_grenadecrosshairdelay_fire 1.4
cl_grenadecrosshairdelay_flash 1.8
cl_grenadecrosshairdelay_smoke 0.8

// hud settings
cl_hud_radar_scale 1
cl_hud_color 0
cl_hud_radar_scale 1.15

// disable annoying animated profile pics
cl_allow_animated_avatars false

// remove build info in the bottom left
r_show_build_info 0

// disable telemetry stuff
cl_hud_telemetry_frametime_show 0
cl_hud_telemetry_ping_show 0
cl_hud_telemetry_net_misdelivery_show 0

// set max matchmaking ping
mm_dedicated_search_maxping 140

// enable developer mode and bind console
developer 1
bind scancode53 toggleconsole
bind F6 toggleconsole

// alias
alias "dc" "disconnect"
alias "exit" "quit"
alias "qq" "quit"

// echo
echo "loaded Moyo's CS2 autoexec"