// load default binds
exec default

// double weapon switch
alias "+doubleq" "lastinv;wait;"
alias "-doubleq" "lastinv;wait;"
bind "q" "+doubleq"

// viewmodel settings
viewmodel_offset_x 1.5
viewmodel_offset_y 2
viewmodel_offset_z -1.5
viewmodel_fov 68

// classic mouse wheel jump bind
//bind mwheelup +jump
//bind mwheeldown +jump

// desubticked jump bind
alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"

// sensitivity
sensitivity 1.15

// voice chat & mutes
snd_voipvolume 1
cl_mute_all_but_friends_and_party 0
cl_mute_enemy_team 0

// shortcuts
bind z radio
bind x radio2
bind c radio3

// chat
bind t messagemode
bind y messagemode2

// spray
bind u +spray_menu

// healthshot
bind n "slot12"

// voicechat
bind v +voicerecord

// new jumpthrow bind
alias "+jumpaction" "+jump"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind mouse4 "+jumpaction; +throwaction"

// old crouchjump bind
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind space "+cjump"

// brightness fix
r_fullscreen_gamma 2.6

// disable practice stuff
sv_showimpacts 0

// sound settings
volume 0.7
snd_tensecondwarning_volume 0.15
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_mvp_volume 0
snd_deathcamera_volume 0
snd_mute_mvp_music_live_players 1

// radar settings
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_scale 0.5
cl_radar_square_with_scoreboard 1

// hud settings
cl_hud_radar_scale 1
cl_hud_color 0
cl_hud_radar_scale 1.15

// disable annoying animated profile pics
cl_allow_animated_avatars false

// remove build info in the bottom left
r_show_build_info 0

// disable the new scuffed head bob
cl_usenewbob 0

// disable telemetry stuff
cl_hud_telemetry_frametime_show 0
cl_hud_telemetry_ping_show 0
cl_hud_telemetry_net_misdelivery_show 0

// set max matchmaking ping
mm_dedicated_search_maxping 140

// bind console
bind F6 toggleconsole

// alias
alias "dc" "disconnect"
alias "exit" "quit"

// echo
echo "loaded Moyo's CS2 autoexec"

// fake plant bug
alias +fakeplant "+attack; slot5"
alias -fakeplant "-attack"
bind "k" "+fakeplant"