// bhop crash fix
setinfo jump 0;toggle jump "1 0 0"
setinfo duck 0;toggle duck "1 0 0"

// load default binds
exec default

// set max fps
fps_max 600
fps_max_ui 144

// unbind default push to talk
unbind mouse4

// double weapon switch
alias "+doubleq" "lastinv;wait;"
alias "-doubleq" "lastinv;wait;"
bind "q" "+doubleq"

// viewmodel settings
viewmodel_offset_x 1.5
viewmodel_offset_y 2
viewmodel_offset_z -1.5
viewmodel_fov 68

// classic mouse wheel jump bind
//bind mwheelup +jump
//bind mwheeldown +jump

// desubticked jump bind
alias +jump_ "exec "+jump""
alias -jump_ "exec "-jump""
bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"

// jb bind
alias -duck_ "exec -duck"
alias revert "bind mouse_x yaw"
alias jbn "-duck_; bind mouse_x jb1"
alias jb1 "+jump_; bind mouse_x jb2"
alias jb2 "-jump_; revert"
bind mouse5 jbn
-duck

// old null binds
//exec nulls

// null binds
bind "w" +nullW
bind "a" +nullA
bind "s" +nullS
bind "d" +nullD
alias +nullW alias W! W+1; alias -nullW alias W! W-1; alias W! ""; alias W< ""; alias W> ""
alias W+1 "W<; alias W! W+2"; alias W+2 "alias W!; alias S< forward -9999 f u; alias S> +forward; +forward"
alias W-1 "forward -9999 f u; alias W! W-2"; alias W-2 "alias W!; alias S< +back; alias S>; W>"
alias +nullA alias A! A+1; alias -nullA alias A! A-1; alias A! ""; alias A< ""; alias A> ""
alias A+1 "A<; alias A! A+2"; alias A+2 "alias A!; alias D< left -9999 f u; alias D> +left; +left"
alias A-1 "left -9999 f u; alias A! A-2"; alias A-2 "alias A!; alias D< +right; alias D>; A>"
alias +nullS alias S! S+1; alias -nullS alias S! S-1; alias S! ""; alias S< ""; alias S> ""
alias S+1 "S<; alias S! S+2"; alias S+2 "alias S!; alias W< back -9999 f u; alias W> +back; +back"
alias S-1 "back -9999 f u; alias S! S-2"; alias S-2 "alias S!; alias W< +forward; alias W>; S>"
alias +nullD alias D! D+1; alias -nullD alias D! D-1; alias D! ""; alias D< ""; alias D> ""
alias D+1 "D<; alias D! D+2"; alias D+2 "alias D!; alias A< right -9999 f u; alias A> +right; +right"
alias D-1 "right -9999 f u; alias D! D-2"; alias D-2 "alias D!; alias A< +left; alias A>; D>"

// jumpthrow bind
bind mouse1 +M1
bind mouse2 +M2
alias +JumpThrow_ alias JT! JT+1; alias -JumpThrow_ alias JT! JT-1; alias JT! ""
alias JT+1 "M1>; alias JT! JT+2"
alias JT+2 "M2>; alias JT! JT+3"
alias JT+3 "+jump; alias JT! JT+4"
alias JT+4 "jump -9999 f u; alias JT! JT+3"
alias JT-1 "alias JT!; jump -9999 f u"

alias +M1 alias M1! M1+; alias -M1 alias M1! M1-; alias M1! ""; alias M1> ""
alias M1+ "alias M1!; alias M1> -attack; +attack"; alias M1- "alias M1!; alias M1>; attack -9999 f u; spec_next"

alias +M2 alias M2! M2+; alias -M2 alias M2! M2-; alias M2! ""; alias M2> ""
alias M2+ "alias M2!; alias M2> -attack2; +attack2"; alias M2- "alias M2!; alias M2>; attack2 -9999 f u; spec_prev"
cl_scoreboard_mouse_enable_binding +M2

bind "space" +JumpThrow_

// sensitivity
sensitivity 0.325

// voice chat & mutes
snd_voipvolume 1
cl_mute_all_but_friends_and_party 0
cl_mute_enemy_team 0

// nade keybinds
bind "NONUSBACKSLASH" slot10
bind scancode29 slot8 // Y on ISO-DE
bind x slot7
bind c slot6

// spectator binds
bind scancode79 spec_next
bind scancode80 spec_prev

// chat
bind t messagemode
bind scancode28 messagemode2 // Z on ISO-DE

// spray
bind u +spray_menu

// healthshot
bind n "slot12"

// voicechat
bind v +voicerecord

// lefthand toggle
bind capslock switchhands
cl_prefer_lefthanded false

// brightness fix
r_fullscreen_gamma 2.4

// disable practice visuals
sv_showimpacts 0
sv_grenade_trajectory_prac_trailtime 0
sv_grenade_trajectory_prac_pipreview 0

// sound settings
volume 1
snd_tensecondwarning_volume 0.15
snd_menumusic_volume 0
snd_menumap_volume 0
snd_roundstart_volume 0
snd_roundaction_volume 0
snd_roundend_volume 0
snd_mvp_volume 0
snd_deathcamera_volume 0
snd_mute_mvp_music_live_players 1

// radar settings
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.6
cl_radar_rotate 1
cl_radar_scale 0.5
cl_radar_square_with_scoreboard 1

// crosshair settings
cl_crosshair_friendly_warning 1
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshair_recoil 0
cl_crosshair_sniper_width 1
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshaircolor 5
cl_crosshairsize 1.3
cl_crosshairalpha 190
cl_crosshaircolor_r 255
cl_crosshaircolor_g 0
cl_crosshaircolor_b 255
cl_crosshairthickness 0.1
cl_crosshairdot 0
cl_crosshairgap -1.5
cl_crosshairgap_useweaponvalue 0
cl_crosshairstyle 4
cl_observed_bot_crosshair 0

// grenade lineup crosshair
cl_grenadecrosshair_keepusercrosshair 0
cl_grenadecrosshair_decoy 0
cl_grenadecrosshair_explosive 0
cl_grenadecrosshair_fire 1
cl_grenadecrosshair_flash 1
cl_grenadecrosshair_smoke 1
cl_grenadecrosshairdelay_decoy 2.0
cl_grenadecrosshairdelay_explosive 2.0
cl_grenadecrosshairdelay_fire 1.4
cl_grenadecrosshairdelay_flash 1.8
cl_grenadecrosshairdelay_smoke 0.8

// hud settings
cl_hud_color 0
cl_hud_radar_scale 1.3
cl_hud_radar_background_alpha 0.6
cl_showloadout 1
cl_weapon_selection_rarity_color 1
hud_scaling 1.01
safezonex 1

// team overhead info
cl_teamid_overhead_mode 3
cl_teamid_overhead_colors_show 1
cl_teamid_overhead_fade_near_crosshair 0.6

// disable detaching silencer
cl_silencer_mode 0

// enable weapon tracers
r_drawtracers 1
r_drawtracers_firstperson 1

// damage prediction
cl_predict_body_shot_fx 0
cl_predict_head_shot_fx 0
cl_predict_kill_ragdolls 0

// disable random weapons in dm
cl_dm_buyrandomweapons 0

// show player count
cl_teamcounter_playercount_instead_of_avatars 0

// only show profile pictures of friends
cl_hide_avatar_images 2

// disable animated profile pictures
cl_allow_animated_avatars false

// disable smooth spectator camera
cl_obs_interp_enable 0

// disable buy menu keys
cl_use_opens_buy_menu 0
cl_buywheel_nonumberpurchasing 1

// remove build info in the bottom left
r_show_build_info 0

// disable telemetry info
cl_hud_telemetry_frametime_show 0
cl_hud_telemetry_ping_show 0
cl_hud_telemetry_net_misdelivery_show 0

// set max matchmaking ping
mm_dedicated_search_maxping 100

// enable developer mode and bind console
developer 1
bind scancode53 toggleconsole
bind F6 toggleconsole

// alias
alias "dc" "disconnect"
alias "exit" "quit"
alias "qq" "quit"
alias "ee" "exec autoexec"
alias "code" "exec coding"
alias "coding" "exec coding"
alias "prac" "exec practice"
alias "practice" "exec practice"

alias "4by3" "hud_scaling 1.01; safezonex 1"
alias "16by9" "hud_scaling 1.1; safezonex 0.85"
alias "faceit" "bind mwheelup +jump; bind mwheeldown +jump"

// echo
echo "loaded Moyo's CS2 config"